<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #f7f7f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.1rem;
      max-width: 500px;
      text-align: center;
      margin-bottom: 40px;
    }

    .link-group {
      margin-bottom: 30px;
      text-align: center;
    }

    a {
      font-size: 1.1rem;
      font-weight: 600;
      color: #007acc;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 5px;
    }

    a:hover {
      text-decoration: underline;
    }

    p.link-desc {
      font-size: 0.95rem;
      color: #555;
      margin: 0 0 15px;
    }
  </style>
</head>
<body>
  <h1>My Quick Links</h1>
  <p class="description">A personal homepage with commonly used links for easy access.</p>

  <div class="link-group">
    <a href="https://mail.google.com" target="_blank">Gmail</a>
    <p class="link-desc">Check email and manage inbox</p>

    <a href="https://github.com" target="_blank">GitHub</a>
    <p class="link-desc">Access repositories and code</p>

    <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
    <p class="link-desc">Ask questions and get help</p>

    <a href="https://drive.google.com" target="_blank">Google Drive</a>
    <p class="link-desc">Store and access cloud files</p>
  </div>
</body>
</html>
