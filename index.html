<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Links</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #f7f7f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.1rem;
      max-width: 500px;
      text-align: center;
      margin-bottom: 40px;
    }

    .link-group {
      margin-bottom: 30px;
      text-align: center;
    }

    a {
      font-size: 1.1rem;
      font-weight: 600;
      color: #007acc;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 5px;
    }

    a:hover {
      text-decoration: underline;
    }

    p.link-desc {
      font-size: 0.95rem;
      color: #555;
      margin: 0 0 15px;
    }
  </style>
</head>
<body>
  <h1>Quick Links</h1>
  <p class="description">Quick access to tools, links, and files from one place.</p>

  <div class="link-group">
    <a href="https://google.com" target="_blank">Codeberg</a>
    <p class="link-desc">General search engine</p>

    <a href="https://bing.com"></a>
    <p class="link-desc">Search engine in China, for Kobo</p>

    <a href="python_dummies.pdf" download>Python for Dummies</a>
    <p class="link-desc">Python for dummies PDF for Kobo</p>

  </div>
</body>
</html>
